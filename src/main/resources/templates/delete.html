<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Sucursales Services</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<header>
    <style>
        #intro {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBHktQybPPyNnM8vKcsFixyYGO_qSCFMwW5Q&usqp=CAU");

            height: 100vh;
        }
    </style>

    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);height: inherit;">
            <div id="message" class="fade container d-flex align-items-center justify-content-center text-left h-100">
                <div class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content text-white">
                    <h1 class="mb-3">Action: delete</h1>
                    <h5 class="mb-4"></h5>
                    <div class="bd-example">
                        <
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">
                            <table class="table table-sm table-light table-hover mb-0">
                                <thead>
                                <tr style="height: 40px;">
                                    <th class="h6 align-middle" scope="col">#</th>
                                    <th class="h6 align-middle" scope="col">Name</th>
                                    <th class="h6 align-middle" scope="col">Country</th>
                                    <th class="h6 align-middle" scope="col">Zone</th>
                                    <th class="h6 align-middle" scope="col"
                                        style="text-align: right;padding-right: 1.4rem !important;">
                                        Action
                                    </th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="sucursal: ${sucursales}" style="color: #080642b0;">
                                    <th class="h6 align-middle" scope="row" th:text="${sucursal.pk_SucursalID}"></th>
                                    <td class="h6 align-middle" th:text="${sucursal.nomSucursal}"></td>
                                    <td class="h6 align-middle" th:text="${sucursal.paisSucursal}"></td>
                                    <td class="h6 align-middle" th:text="${sucursal.tipusSucursal}"></td>
                                    <td><a th:href="@{/sucursal/delete/{id}(id=${sucursal.pk_SucursalID})}"
                                           class="btn btn-danger btn-sm"
                                           style="float: right;margin-right: 0.65rem !important;">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

</body>
<script>
    document.getElementById('message').classList.toggle('fade');
</script>
</html>
