<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Sucursales Services</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<header>
    <style>
        #intro {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBHktQybPPyNnM8vKcsFixyYGO_qSCFMwW5Q&usqp=CAU");

            height: 100vh;
        }
    </style>

    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);height: inherit;">
            <div id="message" class="fade container d-flex align-items-center justify-content-center text-left h-100">
                <div class="bd-example" th:object="${sucursal}">
                    <h1 class="mb-3">Action: update/{id=<span th:text="*{pk_SucursalID}"></span>}</h1>
                    <h5 class="mb-4"></h5>

                    <form th:action="@{/sucursal/updatedrecord}" method="post">
                        <input type="hidden" class="form-control" id="pk_id" th:field="*{pk_SucursalID}"
                               style="display: none" readonly>

                        <div class="form-group row">
                            <label for="bank_name" class="col-sm-3 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="bank_name" th:field="*{nomSucursal}"
                                       placeholder="Bank name">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="pais" class="col-sm-3 col-form-label">Country</label>
                            <div class="col-sm-8">
                                <select class="form-select" id="pais" name="paisSucursal"
                                        aria-label="Default select example">
                                    <option>select country</option>

                                    <option th:each="country : *{countriesList}"
                                            th:value="${country.getName()}"
                                            th:text="${country.getName()}"
                                            th:if="${country.getName()} == *{paisSucursal}"
                                            selected="">
                                    </option>
                                    <option th:each="country : *{countriesList}"
                                            th:value="${country.getName()}"
                                            th:text="${country.getName()}"
                                            th:unless="${country.getName()} == *{paisSucursal}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="col-11">
                            <button type="submit" class="btn btn-primary" style="float: right;">Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</header>
</body>
<script>
    document.getElementById('message').classList.toggle('fade');
</script>
</html>
